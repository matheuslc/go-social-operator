definitions:
  chef.createChefPayload:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  food.createFoodPayload:
    properties:
      family:
        type: string
      genus:
        type: string
      name:
        type: string
      order:
        type: string
      scientific_name:
        type: string
      specie:
        type: string
    type: object
  ingredient.IngredientPayload:
    properties:
      amount: {}
      food: {}
    type: object
  recipe.createRecipePayload:
    properties:
      cook_duration:
        type: number
      directions:
        items:
          $ref: '#/definitions/step.StepPayload'
        type: array
      ingredients:
        items:
          $ref: '#/definitions/ingredient.IngredientPayload'
        type: array
      introduction:
        type: string
      preparation_time:
        type: number
      serving:
        type: number
      summary:
        type: string
      yield:
        type: number
    type: object
  step.StepPayload:
    properties:
      description:
        type: string
      duration:
        type: number
    type: object
