  /api/chefs:
    post:
      consumes:
      - application/json
      description: You just need your name and your e-mail
      parameters:
      - description: Create a new chef
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/chef.createChefPayload'
      produces:
      - application/json
      responses: {}
      summary: Create a new chef
      tags:
      - chef
  /api/foods:
    post:
      consumes:
      - application/json
      description: Creates a new food which can be used within recipes
      parameters:
      - description: Create a new food
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/food.createFoodPayload'
      produces:
      - application/json
      responses: {}
      summary: Create a new food
      tags:
      - food
  /api/recipes:
    post:
      consumes:
      - application/json
      description: You just need your name and your e-mail
      parameters:
      - description: Create a new recipe
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/recipe.createRecipePayload'
      produces:
      - application/json
      responses: {}
      summary: Create a new recipe
      tags:
      - chef
