definitions:
  basket.basketPayload:
    properties:
      recipes:
        items:
          type: string
        type: array
    type: object
  chef.createChefPayload:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  food.FindFoodPayload:
    properties:
      id:
        type: string
      type:
        type: string
    type: object
  food.createFoodPayload:
    properties:
      animal_type:
        type: string
      average_amount:
        $ref: '#/definitions/measurements.UnitType'
      family:
        type: string
      genus:
        type: string
      name:
        type: string
      order:
        type: string
      scientific_name:
        type: string
      specie:
        type: string
      type:
        type: string
    type: object
  ingredient.IngredientPayload:
    properties:
      amount:
        $ref: '#/definitions/measurements.UnitType'
      food:
        $ref: '#/definitions/food.FindFoodPayload'
    type: object
  measurements.UnitType:
    properties:
      type:
        type: string
      value:
        type: number
    type: object
  recipe.createRecipePayload:
    properties:
      cook_duration:
        type: integer
      directions:
        items:
          $ref: '#/definitions/step.StepPayload'
        type: array
      ingredients:
        items:
          $ref: '#/definitions/ingredient.IngredientPayload'
        type: array
      introduction:
        type: string
      preparation_time:
        $ref: '#/definitions/time.Duration'
      serving:
        type: integer
      summary:
        type: string
      yield:
        type: integer
    type: object
  step.StepPayload:
    properties:
      description:
        type: string
      duration:
        type: integer
    type: object
  time.Duration:
    enum:
    - 1
    - 1000
    - 1000000
    - 1000000000
    - 60000000000
    - 3600000000000
    type: integer
    x-enum-varnames:
    - Nanosecond
    - Microsecond
    - Millisecond
    - Second
    - Minute
    - Hour
host: localhost:3010
